<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LMS-Book details</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <img src="logo.png" />
      <h1>Library Management System</h1>
      <section>
        <p>Hi User1231!</p>
        <a href="landing.html">
          <button type="button" class="primary">Logout</button>
        </a>
      </section>
    </header>

    <main>
      <section>
        <nav>
          <a href="landing.html">
            <div><img src="img/arrow.svg" /></div>
          </a>
          <p class="title">Add book record</p>
          <p></p>
        </nav>

        <form>
          <div>
            <a>Title</a>
            <input type="text" name="title" placeholder="" />

            <a>Author</a>

            <a>Publisher</a>
            <input type="text" name="publisher" placeholder="" />

            <a>Publication date</a>
            <input type="date" name="publication_date" placeholder="" />

            <a>Genre</a>
            <input type="text" name="genre" placeholder="" />

            <a>Location in the library:</a>
            <input type="text" name="location" placeholder="" />

            <a>Short description</a>
            <textarea name="description"></textarea>
            <div>
              <a href="librarianhomepage.html">

          </div>
